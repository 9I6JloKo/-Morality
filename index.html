<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <title>+Morality</title>
</head>

<body>
    <header>
        <a class="logo" href="#top">
            <img src="images/logo.png" alt="logo">
            <span class="logo_name">+Morality</span>
        </a>
        <ul class="links">
            <li class="pages home_page"><a href="#top">Home</a></li>
            <li class="pages topic_page"><a href="#topic-page">Topic</a></li>
            <li class="pages consultation_page"><a href="#consultation-page">Consultation</a></li>
            <li class="pages faq_page"><a href="#3">FAQ</a></li>
        </ul>
    </header>

    <div class="wrapper">
        <!-- Home page -->
        <div class="home">
            <div class="light_green">
                <p class="text">
                    <span class="brown">Make</span> <br> Your <br>Emotions<br><span class="green">Controllable</span>
                </p>
            </div>
            <img src="images/main_page.png" class="home_img">
            <a href="#topic-page"><img src="images/arrow.png" alt="arrow" class="button_down"></a>
        </div>

        <!-- Topic page -->
        <div class="topic" id="topic-page">
            
        </div>

        <!-- Consultation page -->
        <div class="consultation" id="consultation-page">
            <div class="consultation_front">
                <div class="left_side">
                    <h2>Consult our experts</h2>
                    <form action="">
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="text" name="email" placeholder="E-mail">
                        <input type="text" name="description" placeholder="Description">
                        <button class="send"><span>SEND</span></button>
                    </form>
                </div>
                <div class="right_side">
                    <img src="images/consultation_page.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
